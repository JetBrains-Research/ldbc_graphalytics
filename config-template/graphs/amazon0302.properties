# Properties file describing the Amazon0302 dataset
# Link: http://snap.stanford.edu/data/amazon0302.html

# Filenames of graph on local filesystem
graph.amazon0302.vertex-file = amazon0302.v
graph.amazon0302.edge-file = amazon0302.e

# Graph metadata for reporting purposes
graph.amazon0302.meta.vertices = 262111
graph.amazon0302.meta.edges = 1234877

# Properties describing the graph format
graph.amazon0302.directed = true

# List of supported algorithms on the graph
graph.amazon0302.algorithms = bfs, cd, conn, evo, stats, pr

# Per-algorithm properties describing the input parameters to each algorithm

# Parameters for BFS
graph.amazon0302.bfs.source-vertex = 99843

# Parameters for CD
graph.amazon0302.cd.max-iterations = 10

# Parameters for EVO
graph.amazon0302.evo.max-id = 262110
graph.amazon0302.evo.pratio = 0.5
graph.amazon0302.evo.rratio = 0.5
graph.amazon0302.evo.max-iterations = 6
graph.amazon0302.evo.new-vertices = 262

# Parameters for PR
graph.amazon0302.pr.damping-factor = 0.85
graph.amazon0302.pr.num-iterations = 67


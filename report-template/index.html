<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
    <title>Graphalytics Benchmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    
	<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Graphalytics Benchmark Report</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
  	  <div class="text-center"><h1 class="page-header">Benchmark Results</h1></div>
      
      <h1 class="page-header">Runtime Report</h1>
		  <p>An overview of the measured runtimes for execution of each combinition of graph and algorithm.</p>
		  <table class="table table-hover table-bordered table-striped">
			  <thead>
				  <tr>
					  <th />
					  <th th:each="algorithm : ${report.algorithms}" th:text="${algorithm.name}">Algorithm 1</th>
				  </tr>
			  </thead>
        <tbody>
          <tr th:each="graph : ${report.graphs}">
            <td th:text="${graph.name}">Graph 1</td>
            <!--/*/ <th:block th:each="algorithm : ${report.algorithms}"> /*/--><td class="text-right" th:text="${#sets.contains(graph.algorithms, algorithm.name)} ? ${#numbers.formatDecimal(graph.results[algorithm.name].runtimeMs / 1000, 1, 1)} + ' s' : '-'">112 s</td><!--/*/ </th:block> /*/-->
          </tr>
        </tbody>
      </table>

      <footer class="text-right">
        <p>&copy; Parallel and Distributed Systems, Delft University of Technology</p>
      </footer>
    </div> <!-- /container -->

    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>

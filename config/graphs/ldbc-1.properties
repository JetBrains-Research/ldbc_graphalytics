# Properties file describing the LDBC-1 dataset

# Filename of graph on local filesystem
graph.ldbc-1.file = ldbc-snb/SF-1/person_knows_person.graphDE

# Properties describing the directivity and graph format
graph.ldbc-1.directed = true
graph.ldbc-1.edge-based = true

# List of supported algorithms on the graph
#graph.ldbc-1.algorithms = bfs, cd, conn, evo
graph.ldbc-1.algorithms = bfs

# Per-algorithm properties describing the input parameters to each algorithm

# Parameters for BFS
graph.ldbc-1.bfs.source-vertex = 12094627913375

# Parameters for CD
graph.ldbc-1.cd.node-preference = 0.1
graph.ldbc-1.cd.hop-attenuation = 0.1
graph.ldbc-1.cd.max-iterations = 10

# Parameters for CONN

# Parameters for EVO
graph.ldbc-1.evo.max-id = 18691699072470
graph.ldbc-1.evo.pratio = 0.5
graph.ldbc-1.evo.rratio = 0.5
graph.ldbc-1.evo.max-iterations = 6
graph.ldbc-1.evo.new-vertices = 5


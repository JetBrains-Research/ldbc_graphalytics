# Default logger logs both to CONSOLE and FILE
# Console receives only INFO logs
# File receives ALL and more detailed

log = ./logs
log4j.rootLogger=ALL, CONSOLE, FILE

# Console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%m%n

# FILE
#log4j.appender.FILE=org.apache.log4j.FileAppender
#log4j.appender.FILE.File=./logs/tests.log
#log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c %x : %m%n

#org.apache.log4j.rolling.
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=./logs/tests.log
log4j.appender.FILE.maxFileSize=200MB
log4j.appender.FILE.maxBackupIndex=10
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyyddmm HH:mm:ss.SSS} [%t] %-5p %c{1} - %m%n